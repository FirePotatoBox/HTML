<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            background: linear-gradient(rgb(95, 95, 250),
            10%, rgb(3, 3, 110));
        }
        .main,.wave{
            width: 100px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: darkturquoise;
        }
        .main{
            border: 3px solid red;
            padding: 10px;
        }
        .wave{
            background: darkturquoise;
            overflow: hidden;
        }
        .wave::after{
            content: "";
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid greenyellow;
            position: absolute;
            border-radius: 40%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%);
            animation: waves 8s  infinite;
        }
        @keyframes waves{
            100%{
                transform: translate(-50%, -138%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="wave"></div>
    </div>
</body>
</html>
